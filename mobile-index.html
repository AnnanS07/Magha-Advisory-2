<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magha Advisory Dashboard - Mobile</title>
    <!-- Mobile-specific CSS -->
    <link rel="stylesheet" href="mobile.css" />
    <!-- Font Awesome for icons (ensure your integrity/settings are as needed) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Mobile Header (only for mobile) -->
    <header id="mobileHeader">
      <div class="mobile-header-content">
        <h1>Magha Advisory Dashboard</h1>
        <p>Your Trusted Investment &amp; Financial Tools</p>
      </div>
    </header>

    <!-- Mobile Top Navigation (below the header, scrolls with page) -->
    <header id="mobileNavbar">
      <nav>
        <ul>
          <li data-target="overviewSection">
            <i class="fas fa-home"></i>
            <span class="nav-label">Overview</span>
          </li>
          <li data-target="sipSection">
            <i class="fas fa-chart-line"></i>
            <span class="nav-label">SIP</span>
          </li>
          <li data-target="swpSection">
            <i class="fas fa-money-bill-wave"></i>
            <span class="nav-label">SWP</span>
          </li>
          <li data-target="lumpsumSection">
            <i class="fas fa-piggy-bank"></i>
            <span class="nav-label">Lumpsum</span>
          </li>
          <li data-target="goalSection">
            <i class="fas fa-bullseye"></i>
            <span class="nav-label">Goal</span>
          </li>
          <li data-target="retirementSection">
            <i class="fas fa-umbrella-beach"></i>
            <span class="nav-label">Retirement</span>
          </li>
          <li data-target="educationSection">
            <i class="fas fa-user-graduate"></i>
            <span class="nav-label">Education</span>
          </li>
          <li data-target="loanSection">
            <i class="fas fa-hand-holding-usd"></i>
            <span class="nav-label">Loan</span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="content">
      <section id="overviewSection" class="page-section">
        <h2>Overview</h2>
        <p>Content for the Overview section goes here...</p>
      </section>
      <!-- Additional sections for SIP, SWP, Lumpsum, Goal, Retirement, Education, Loan, etc. -->
    </main>

    <!-- Footer (shared between mobile and desktop, if desired) -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Magha Advisory. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
